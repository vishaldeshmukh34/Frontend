<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <h1>Student Registration Form</h1>
    <hr><br>

    <form action="login.html">

        <!-- Basic Details -->
        <label>Name :</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br>

        <label>Father Name :</label>
        <input type="text" placeholder="Enter father's name" required>
        <br><br>

        <label>Mother Name :</label>
        <input type="text" placeholder="Enter mother's name" required>
        <br><br>

        <label>ID :</label>
        <input type="number" placeholder="Enter student ID" required>
        <br><br>

        <!-- Contact Details -->
        <label>Contact :</label>
        <input type="tel" placeholder="Enter mobile number" required>
        <br><br>

        <label>Alternate Contact :</label>
        <input type="tel" placeholder="Enter alternate number">
        <br><br>

        <label>Email :</label>
        <input type="email" placeholder="Enter email" required>
        <br><br>

        <!-- Location Details -->
        <label>Location :</label>
        <input type="text" placeholder="Enter your city" required>
        <br><br>

        <label>Address :</label>
        <textarea placeholder="Enter full address" required></textarea>
        <br><br>

        <label>Pincode :</label>
        <input type="number" placeholder="Enter pincode" required>
        <br><br>

        <!-- Education Details -->
        <label>Education :</label>
        <select required>
            <option value="">Select Education</option>
            <option>10th</option>
            <option>12th</option>
            <option>BCA</option>
            <option>BSc</option>
            <option>MCA</option>
            <option>Engineering</option>
        </select>
        <br><br>

        <label>Course :</label>
        <select required>
            <option value="">Select Course</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>BSc IT</option>
            <option>BBA</option>
            <option>BA</option>
            <option>Diploma</option>
        </select>
        <br><br>

        <label>Year :</label>
        <select required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
        </select>
        <br><br>

        <label>College Name :</label>
        <input type="text" placeholder="Enter college name" required>
        <br><br>

        <!-- Personal Details -->
        <label>Gender :</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other
        <br><br>

        <label>DOB :</label>
        <input type="date" required>
        <br><br>

    
        <label>Hobbies :</label>
        <input type="text" placeholder="Reading, sports, coding...">
        <br><br>

        <label>Upload Profile Photo :</label>
        <input type="file" required>
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
